[logs]
# Configuración de retención de logs
# Opciones permitidas:
# dia    -> conserva solo 24 horas de logs
# semana -> conserva 7 días de logs
# mes    -> conserva 30 días de logs
retencion = semana

[widget]
# Posición en pantalla (coordenadas X,Y)
posicion_x = 1200
posicion_y = 50

# Fuente y tamaño
fuente = Consolas
tamano_fuente = 14

# Colores (usar nombres o códigos hexadecimales)
color_texto = #00FF00
color_fondo = #000000

# Transparencia (0.0 = totalmente transparente, 1.0 = opaco)
transparencia = 0.85

# alineacion: left, center, right
alineacion = left

# Intervalos de actualización (en segundos)
intervalo_ip_puertos = 60
intervalo_red = 5
intervalo_proc_serv = 300
intervalo_sistema = 5
