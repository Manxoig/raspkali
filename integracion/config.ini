[logs]
# Configuración de retención de logs
# Opciones permitidas:
# dia    -> conserva solo 24 horas de logs
# semana -> conserva 7 días de logs
# mes    -> conserva 30 días de logs
retencion = semana

[widget]
# Posición en pantalla (coordenadas X,Y)
# Ajusta según la resolución de tu monitor
posicion_x = 1200
posicion_y = 50

# Fuente y tamaño
# Puedes usar cualquier fuente instalada en tu sistema
fuente = DejaVu Sans Mono
tamano_fuente = 10

# Colores
# Se aceptan nombres estándar (ej: lime, red, blue)
# o códigos hexadecimales (#RRGGBB)
color_texto = lime
color_fondo = black

# Transparencia del widget
# Valores entre 0.0 (totalmente transparente) y 1.0 (opaco)
transparencia = 0.85

# Opciones adicionales de estilo
# alineacion: left, center, right
alineacion = left

# Intervalos de actualización (en segundos)
# Puedes ajustar cada bloque según tus necesidades
intervalo_ip_puertos = 60       # IP pública y puertos abiertos
intervalo_red = 5               # Interfaces y tráfico de red
intervalo_proc_serv = 300       # Procesos y servicios críticos (5 minutos)
intervalo_sistema = 5           # Temp CPU, RAM y disco
